<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="simple calculator with javascript">
        <meta name="keywords" content="calculator, math, numbers">
        <meta name="author" content="Aviv Haruzi">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/web-icons/fav-icon.ico">
        <link rel="icon" type="image/png" href="images/web-icons/icon.png">
    </head>
    <body>
        <div id="mainContainer">
            <div id="mainCalculator" class="center-hack">
                <div class="row display">
                    <div class="col-lg-12">
                        <div id="header">
                            <span id="view">0</span>
                        </div>
                    </div>
                </div>
                <div id="calculatoContainer">
                    <div class="row row-calc">
                        <div class="col-sm-3 col-calc text-center">
                            <span id="clear">C</span>
                        </div>
                        <div class="col-sm-9">
                            <span id="action"></span>
                        </div>
                    </div>
                    <div class="row row-calc">
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="7">7</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="8">8</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="9">9</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center operators">
                            <span class="text-primary" data-operator="plus">+</span>
                        </div> 
                    </div>
                    <div class="row row-calc">
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="4">4</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="5">5</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="6">6</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center operators">
                            <span class="text-primary" data-operator="minus">â€“</span>
                        </div>
                    </div>
                    <div class="row row-calc">
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="1">1</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="2">2</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="3">3</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center operators">
                            <span class="text-primary" data-operator="times">*</span>
                        </div>
                    </div>
                    <div class="row row-calc">
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number="0">0</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center numbers">
                            <span data-number=".">.</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center operators">
                            <span class="text-primar" data-operator="divided">/</span>
                        </div>
                        <div class="col-sm-3 col-calc text-center">
                            <span class="text-primary" id="equals" data-result="">=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/lib/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/lib/popper/popper.min.js"></script>
        <script src="js/lib/bootstrap/bootstrap.min.js"></script>
        <script src="js/app/globals/constants.js"></script>
        <script src="js/app/controllers/calc.controller.js"></script>
        <script src="js/app/app.js"></script>
    </body>
</html>
